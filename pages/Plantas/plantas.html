<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
    <ion-icon name="leaf"></ion-icon>
      Plantas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
<ion-searchbar (ionInput)="getNames($event)" showCancelButton="focus" cancelButtonText="Custom Cancel" placeholder="Ej. Manzanilla" autocomplete="on" autocorrect="on" >
</ion-searchbar>
<ion-item *ngFor="let planta of plantas" >
<ion-list>
<button ion-button color="secondary" full>
 <p>{{planta.name}}</p>
</button>
</ion-list>
</ion-item>

<ion-card>
<ion-card-content>
  
</ion-card-content>
</ion-card>
</ion-content>
