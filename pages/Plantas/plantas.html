<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon name="ios-leaf"></ion-icon>
      Plantas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="contenido" fullscreen>
  <ion-searchbar
    id="barrabusqueda"
    (ionInput)="getNames($event)"
    placeholder="Ej. Manzanilla"
    autocomplete="on"
    autocorrect="on"
  >
  </ion-searchbar>
  <ion-item id="chip" >
    <ion-chip  color="secondary">
      <p>
        SE RECOMIENDA NO DEPENDER DE LA INFORMACION MOSTRADA Y CONSIDERE ACUDIR
        A UN MEDICO EN CASO DE QUE SUS SINTOMAS EMPEOREN.
      </p>
    </ion-chip>
  </ion-item>
  <ion-list>
    <ion-card
      id="tarjetaplanta"
      *ngFor="let planta of plantas"
      (click)="obtenerPlanta(planta)"
    >
      <ion-card-header id="headerplantas">
        <ion-card-title id="titplantas"> {{planta.name}} </ion-card-title>
      </ion-card-header>

      <ion-card-content id="contentTarjeta">
        <img id="imgplanta" [src]="planta.imagen" />
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
