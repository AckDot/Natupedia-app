<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon name="leaf"></ion-icon>
      Plantas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar
    (ionInput)="getNames($event)"
    cancelButtonText="Custom Cancel"
    placeholder="Ej. Manzanilla"
    autocomplete="on"
    autocorrect="on"
  >
  </ion-searchbar>

  <ion-list>
    <ion-card
      id="tarjetaplanta"
      *ngFor="let planta of plantas"
      (click)="obtenerPlanta(planta)"
    >
      <ion-card-header id="headerplantas">
        <ion-card-title id="titplantas"> {{planta.name[0]}} </ion-card-title>
      </ion-card-header>

      <ion-card-content id="contentTarjeta">
        <img id="imgplanta" [src]="planta.imagen" />
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
