<ion-header>
  <ion-navbar color="dark">
    <ion-title>Las plantas para sus sintomas son:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card color="dark" *ngFor="let plant of plants" (click)="obtenerPlanta(plant)">
      <ion-card-header id="headerplantas">
        <ion-card-title id="titplantas"> Planta : {{plant}} </ion-card-title>
      </ion-card-header>

    </ion-card>
  </ion-list>
</ion-content>
