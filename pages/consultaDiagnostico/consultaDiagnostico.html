<ion-header>
  <ion-navbar color="dark">
    <ion-title>Las plantas para sus sintomas son:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card color="dark" *ngFor="let plantita of plantitas" (click)="obtenerPlanta(plantita)">
      <ion-card-header >
        <ion-card-title > Planta : {{plantita}} </ion-card-title>
      </ion-card-header>

    </ion-card>
  </ion-list>
</ion-content>
