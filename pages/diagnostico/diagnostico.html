<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon name="search"></ion-icon>
      Diagnostico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
    <ion-list>
      <hr>
      <ion-list-header>ELIJA LOS SINTOMA/S O PROPIEDAD/ES</ion-list-header>

      <ion-item id="contenido" *ngFor='let sintoma of sintomas'>
        <ion-checkbox [(ngModel)]="sintoma.checked" color="secondary"></ion-checkbox>
        <ion-label>
          <h2>{{sintoma.name}}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <button
        id="button"
          ion-button
          color="secondary"
          (click) ="MandarDatos()"
          block
          round
          large
          outline
        >
          Ir al diagnostico
        </button>
      </ion-item>
    </ion-list>
 
</ion-content>
