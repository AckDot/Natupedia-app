<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-icon name="search"></ion-icon>
      Diagnostico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <section >
    <ion-list mode="ios">
      <ion-list-header>ELIJA LOS SINTOMAS </ion-list-header>

      <ion-item *ngFor='let sintoma of sintomas'>
        <ion-checkbox [(ngModel)]="sintoma.checked" color="secondary"></ion-checkbox>
        <ion-label>
          <h2>{{sintoma.name}}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <button
          ion-button
          color="secondary"
          (click) ="FiltrarResultados()"
          block
          round
          large
          outline
        >
          Ir al diagnostico
        </button>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
