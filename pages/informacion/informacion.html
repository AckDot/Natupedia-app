<ion-header>
  <ion-navbar color="primary">
    <ion-title>Informacion de {{planta.name[0]}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="contenido">
  <hr />

  <ion-card id="cartainfo" color="dark">
    <ion-card-header  >
      <ion-card-title> {{planta.name[0].toUpperCase()}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img id="imgplanta" [src]="planta.imagen" />
      <hr />
      <h2>Descripcion</h2>
      <hr />
      <p [innerHTML]="planta.descripcion"></p>
      <hr />
      <h2>Productos</h2>
      <br />
      <p [innerHTML]="planta.productos"></p>
      <hr />
      <h2>Contraindicaciones</h2>
      <p [innerHTML]="planta.contraindicaciones"></p>
      <h1>Preparacion</h1>
      <p [innerHTML]="planta.preparacion"></p>
    </ion-card-content>
  </ion-card>

  <ion-card color="dark" id="cartaUsos">
    <ion-card-header>
      <ion-card-title> Usos</ion-card-title>
    </ion-card-header>
    <ion-chip color="dark" *ngFor="let uso of usos">
      <ion-icon color="dark" name="arrow-forward"></ion-icon>
      <ion-label>{{uso}}</ion-label>
      <ion-icon color="secondary" name="checkmark-circle-outline"></ion-icon>
    </ion-chip>
  </ion-card>
</ion-content>
